apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '5'
  name: chatGPTx
spec:
  rules:
    - host: chatgpt.example.com
      http:
        paths:
          - backend:
              service:
                name: chatGPTx
                port:
                  number: 5438
            path: /
            pathType: ImplementationSpecific
  tls:
    - secretName: chatGPTx-tls
